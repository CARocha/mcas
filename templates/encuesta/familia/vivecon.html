{% extends "base.html" %}
{% block extratitle %}¿Quién es el jefe/a de familia?{% endblock %}

{% block extrahead %}
<script type="text/javascript" src="/files/js/highcharts.js"></script>
<script type="text/javascript" src="/files/js/exporting.js"></script>
<script type="text/javascript">
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                defaultSeriesType: 'column'
            },
            title: {
                text: '¿Con quien vive Ud en casa?'
            },
            subtitle: {
                text: 'Personas con las que vive en casa'
            },
            xAxis: {
                categories: [
                    'Opciones'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Cantidad (unidades)'
                }
            },
            legend: {
                layout: 'horizontal',
                //backgroundColor: Highcharts.theme.legendBackgroundColor || '#FFFFFF',
                align: 'left',
                verticalAlign: 'bottom',
                floating: true,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.series.name +': '+ this.y +'';
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{% for value in dicc2 %}
                {
                    name: '{{value.0}}',
                    data: [{{value.1}}]
                },
                {% endfor %}]
        });
    });
</script>
{% endblock %}

{% block content %}
<div id="container" style="width: 960px; height: 500px;"></div>
{% endblock %}
